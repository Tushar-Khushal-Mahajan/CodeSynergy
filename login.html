    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;

        button.ghost {

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;

            flex-direction: column;
            padding: 0 50px;

        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background-image: url("https://media.istockphoto.com/id/1330521685/photo/time-change-above-alpine-mountain-meadow-in-summer.jpg?b=1&s=170667a&w=0&k=20&c=czItF3c_BC-R92drxa1LABknUUUCVy4SlUDJeH-zlzc=");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;

        }

        footer {
            background-color: #222;
            color: #fff;
            font-size: 14px;
            bottom: 0;
            position: fixed;
            left: 0;
            right: 0;
            text-align: center;

        }

        footer p {

        }

        footer i {

        footer a {

            text-decoration: none;

		.popup {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #333;
    padding: 20px;
    background-color: #fff;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    animation: popup-enter 0.3s ease forwards;
}

.popup.active {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

.popup h2 {
    margin: 0 0 20px;
}

.popup input {
    margin: 10px 0;
    padding: 10px;
    width: 100%;
}

.popup button {
    padding: 10px 20px;
    margin-top: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.popup button:hover {
    background-color: #333;
    color: #fff;
    transform: scale(1.05);
}

@keyframes popup-enter {
    from {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
    }
    to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

@keyframes popup-exit {
    from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    to {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
    }
}

.popup.active .popup-close {
    animation: popup-exit 0.3s ease forwards;
}

<div id="forgot-password-popup" class="popup">
    <h2>Reset Password</h2>
    <form action="reset_password.php" method="POST">
        <input type="email" placeholder="Enter your email" name="email" required />
        <input type="password" placeholder="Enter new password" name="new_password" required />
        <input type="password" placeholder="Confirm new password" name="confirm_password" required />
        <button type="submit">Reset Password</button>
        <button type="button" id="close-popup">Cancel</button>
    </form>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const forgotPasswordPopup = document.getElementById('forgot-password-popup');
    const closePopupButton = document.getElementById('close-popup');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    forgotPasswordLink.addEventListener('click', () => {
        forgotPasswordPopup.classList.add('active');
    });

    closePopupButton.addEventListener('click', () => {
        forgotPasswordPopup.classList.remove('active');
    });
</script>
